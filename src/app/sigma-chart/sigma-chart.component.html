<div class="container">
    <div class="img-overlay-wrap">
        <img id="sigma-chart" src="../../assets/sigma_scale.jpg" alt="sigma chart">
        <svg id="svg-overlay" width="100%" height="100%">
            <rect *ngFor="let i of numbers" class="sigma-selector"
                [ngClass]="user != undefined  && user.sigma == i ? 'selected-sigma' : ''"
                [attr.x]="calculateCoordsArea(i).x +'%'" [attr.y]="calculateCoordsArea(i).y +'%'" width="9.67%"
                height="6.84%" (click)="setSelected($event, i)" />
        </svg>
    </div>
    <div id="sidebar">
        <section id="friends">
            <h4>Friends</h4>
            <p *ngFor="let friend of allFriends" (click)="removeFriend(friend)"> {{ friend.name }}</p>
        </section>
        <section id="friends">
            <h4>Other users</h4>
            <p *ngFor="let otherUser of allOtherUsers" (click)="addFriend(otherUser)"> {{ otherUser.name }}</p>
        </section>
        
    </div>
</div>
